<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="Huddle landing page with single introductory section" />
    <title>Huddle Introductory Landing Page</title>
    <!-- Browser tab icon -->
    <link rel="shortcut icon" type="img/png" href="img/favicon-32x32.png" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header class="main-header">
        <img src="./img/logo.svg" alt="" class="main-header__logo" />
      </header>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <figure class="main-content__img">
          <img src="./img/illustration-mockups.svg" alt="" />
        </figure>
        <article class="main-content__text">
          <h1>Build the community your fans will love</h1 >
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
          <a href="#" class="main-content__btn">Register</a>
        </article>
      </main>

      <!-- FOOTER -->
      <footer class="main-footer">
        <ul class="social-media-links">
          <li class="social-media-link__item">
            <a href="#">
              <span class="screen-reader">Facebook</span>
              <span class="fab fa-facebook-f"></span>
            </a>
          </li>
          <li class="social-media-link__item">
            <a href="#">
              <span class="screen-reader">Twitter</span>
              <span class="fab fa-twitter"></span>
            </a>
          </li>
          <li class="social-media-link__item">
            <a href="#">
              <span class="screen-reader">Instagram</span>
              <span class="fab fa-instagram"></span>
            </a>
          </li>
        </ul>
      </footer>
    </div> <!-- End wrapper -->
  </body>
</html>
